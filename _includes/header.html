<!-- Intro Start -->

<header class="intro">
  <div class="wrapper">
    <span class="intro-text">{{ content }}</span>
  </div>
  <a href="#{{ site.pages_list['About'] }}" class="page-scroll">
    {% if site.me-video contains "https://" %}
    <video class="video-me" src="{{ site.me-video }}" controls autoplay loop></video>
    {% else %}
    <video class="video-me" src="{{ site.baseurl }}{{ site.me-video }}" controls autoplay loop></video>
    {% endif %}
  </a>
</header>

<!-- Intro End -->
